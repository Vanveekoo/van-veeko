<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        

body {
    font-family: 'Open Sans', sans-serif;
    margin: 20px;
    background-color: #f7f7f7;
}

.qr-container {
    max-width: 300px;
    margin: 40px auto;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.qr-code {
    width: 100%;
    height: 200px;
    margin-bottom: 20px;
}
.heading {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 10px;
}

.text {
    font-size: 16px;
    color: #666;
}

@media (max-width: 768px) {
    .qr-container {
        margin: 20px auto;
    }
}

@media (max-width: 480px) {
    .qr-container {
        padding: 10px;
    }
    .qr-code {
        height: 150px;
    }
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="(https://github.com/Vanveekoo/van-veeko)">
    <link rel="preconnect" href="(https://github.com/Vanveekoo/van-veeko)" crossorigin>
    <link href="(https://github.com/Vanveekoo/van-veeko)" rel="stylesheet">
</head>
<body>
    <div class="qr-container">
        <img class="qr-code" src="(https://github.com/Vanveekoo/van-veeko)" alt="QR Code">
        <h1 class="heading">Scan me!</h1>
        <p class="text">This is a sample QR code component.</p>
    </div>
</body>
</html>
